        $(function(){
            $("nav").find("a").click(function(){
                let target = $(this).data("target");
                let topOffset = $(target).offset().top;
                console.log(topOffset);
                $("html,body").animate({
                    scrollTop:topOffset
                })
            })
        
       $("#gotop").click(function(){
           $("html,body").animate({
               scrollTop: 0
           })
           return false;
       })

       $(window).scroll(function(){
           let h = $("html,body").scrollTop();
            console.log(h);
            if(h>1000){
                // $("#gotop").fadeIn();
                $("#gotop").removeClass();
                $("#gotop").show().addClass("animated flip");

            }else{
                // $("#gotop").fadeOut();
                $("#gotop").removeClass();
                $("#gotop").addClass("animated hinge");
            }
